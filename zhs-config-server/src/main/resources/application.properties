spring.application.name=zhs-config-server
server.port=8006
eureka.client.service-url.defaultZone=http://localhost:8000/eureka/


# 测试地址：http://localhost:8006/user/dev

# git仓库地址
spring.cloud.config.server.git.uri=https://github.com/HS-Z/cloud-config.git
# 仓库路径下的相对搜索位置，可以配置多个
spring.cloud.config.server.git.searchPaths=zhang
# 仓库的分支
spring.cloud.config.label=master
# git仓库的用户名
#spring.cloud.config.server.git.username=your username
# git仓库的密码
#spring.cloud.config.server.git.password=your password


# 本地存储配置，默认从应用的src/main/resource目录下检索配置文件
#spring.profiles.active=native

# 从本地的指定文件夹下加载配置文件信息
#spring.cloud.config.server.native.searchLocations=file:F:/properties/
